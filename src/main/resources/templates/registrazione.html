<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ordinamento{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }

        .centra{
            text-align: center;
        }


        .reg {
            display: flex;
            justify-content: center; /* Centra orizzontalmente */
            margin: 20px 0;
        }

        .link{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4" style="width: 50rem;">
        <h1 class="text-center">Registrati</h1>
        <form action="/registrazione" method="post" class="centra">
            <div class="ordinamento">
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="cognome" class="form-control" id="floatingCognome" placeholder="name@example.com" required>
                    <label for="floatingCognome">Cognome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="nome" class="form-control" id="floatingNome" placeholder="name@example.com" required>
                    <label for="floatingNome">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="citta" class="form-control" id="floatingCitta" placeholder="name@example.com" required>
                    <label for="floatingCitta">Città</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="telefono" class="form-control" id="floatingTelefono" placeholder="name@example.com" required>
                    <label for="floatingTelefono">Telefono</label>
                </div>
                <div class="form-floating mb-3"></div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="confPassword" class="form-control" id="floatingPassword1" placeholder="Password" required>
                    <label for="floatingInput">Conferma Password</label>
                </div>
            </div>
            <div th:if="${msg}" class="alert alert-danger" role="alert" style="margin-top: 5px" th:text="${msg}"></div>
            <input type="submit" value="Registrati" class="btn btn-primary w-50 mt-2">
        </form>
        <div class="reg">
            <p style="margin-right: 5px;">Sei già registrato?</p>
            <a href="/" class="link">Accedi</a>
        </div>
    </div>
</div>
</body>
</html>
